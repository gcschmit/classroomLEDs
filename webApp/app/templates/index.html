{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    <br>
    {% for post in posts %}
        <p><a href="{{ url_for('override') }}">Override Existing LEDs</a></p>
        {% include '_post.html' %}
        <br>
        <br>
    {% endfor %}
{% endblock %}
